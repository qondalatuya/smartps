<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>
 	<p:layout fullPage="true">
 		<p:layoutUnit position="north">
 			<h:panelGrid columns="2">
 				<h:graphicImage value="/resources/images/logo-utn.jpg" width="200"/>
	 			<p:panelGrid>
	 				<h3><h:outputLabel value="Smart PS - Sistema para soporte de gestion de Practicas Supervisadas"/></h3>
	 			</p:panelGrid>
 			</h:panelGrid>
 		</p:layoutUnit>
 		
 		<p:layoutUnit  header="Menu"  collapsible="true" position="west">
 
			<h:form>
 			
 			<p:menu toggleable="true">
		        <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home"/>		        
		        <p:menuitem value="Buscar PS" outcome="/buscarPS" icon="ui-icon-search"/>
		        <p:submenu label="Planes de PS">
		            <p:menuitem value="Agregar" outcome="/presentacionplan" icon="ui-icon-disk"/>
		            <p:menuitem value="Registrar decisión del consejo" outcome="/registrarDesicionDelConsejoPlanes" icon="ui-icon-pencil"/>
		        </p:submenu>
		        <p:submenu label="Informes finales">
		            <p:menuitem value="Agregar nuevo" outcome="/nuevoInforme" icon="ui-icon-disk" />
		            <p:menuitem value="Registrar decisión del consejo" outcome="/registrarDesicionDelConsejoInformes" icon="ui-icon-pencil"/>
		        </p:submenu>
		        <p:submenu label="Consultas">
		        	<p:menuitem value="Por Año de ingreso" outcome="/consultas/consultIngreso" icon="ui-icon-search"/>
		        	<p:menuitem value="Por Legajo del Alumno" outcome="/consultas/consultLegajo" icon="ui-icon-search"/>
		        	<p:menuitem value="Por Nro de disposicion" outcome="/consultas/consultNroDisposicion" icon="ui-icon-search"/>
		        	<p:menuitem value="Por Titulo" outcome="/consultas/consultTitulo" icon="ui-icon-search"/>
		        </p:submenu>		        
		        <p:submenu label="Reportes">
		        	<p:menuitem value="Estadisticas" outcome="/reportes" icon="ui-icon-clipboard"/>
		        </p:submenu>
		     	<p:submenu label="Vencimientos">
		            <p:menuitem value="Planes por vencer" outcome="/vencePlanes"  icon="ui-icon-calendar"/>
		            <p:menuitem value="Informes por vencer" outcome="/venceInformes"  icon="ui-icon-calendar"/>
		        </p:submenu>		
		        <p:submenu label="Notificaciones">
		        	<p:menuitem value="Decisiones del consejo" outcome="/notificacionesEmail" icon="ui-icon-mail-closed"/>
		        </p:submenu>	        
		     	<p:submenu label="Alumnos">
		            <p:menuitem value="Buscar" outcome="/consultaAlumnos"  icon="ui-icon-search"/>
		        </p:submenu>   
		        <p:submenu label="Ayuda">
		            <p:menuitem value="Manual de usuario" url="http://www.primefaces.org" icon="ui-icon-help"/>
		        </p:submenu>
		    </p:menu>
		    </h:form>
 		</p:layoutUnit>
 		<p:layoutUnit position="center">
 				<h:form>
	 				<p:panel>
	 					<ui:insert name="content"> blablabal</ui:insert>
	 				</p:panel>
 				</h:form>
 		</p:layoutUnit>
 	</p:layout>

    </h:body>
</html>
