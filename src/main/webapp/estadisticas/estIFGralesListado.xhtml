<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

	 	<ui:composition template="/templates/template.xhtml">
	 		<ui:define name="content"> 
	 		
	 			<h:outputLabel value="Estadisticas Generales de Informes Finales de PS"/>
	 			<div><br /></div>

			    <h:panelGrid id="cursado" columns="3" >
			    	<f:facet name="header">
			        	<div align="left"><br/><h:outputText value="Momento de inscripcion del alumno a la catedra PS"/></div>
			        </f:facet>
			        <h:outputLabel for="cicloLectivo" value="Ciclo Lectivo: " />
					<h:inputText id="cicloLectivo" value="#{generarReporteIG.cicloLectivo}" />
			        <h:outputLabel value="(2014,2015,2016,...)" />			        
			        <h:outputLabel for="cuatrimestre" value="Cuatrimestre: " />
			        <h:inputText id="cuatrimestre" value="#{generarReporteIG.cuatrimestre}" />
			        <h:outputLabel value="(1,2)" />
			    </h:panelGrid>

			    <h:panelGrid id="periodo" columns="4" >
			        <f:facet name="header">
			        	<div align="left"><br/><h:outputText value="Periodo"/></div>
			        </f:facet>
			        
					<p:outputLabel for="desde" value="Desde: " />
					<p:calendar id="desde" value="#{generarReporteIG.desde}" showOn="button" />
		        
					<p:outputLabel for="hasta" value="Hasta: " />
					<p:calendar id="hasta" value="#{generarReporteIG.hasta}" showOn="button" />		        	
			    </h:panelGrid>

	 			<div><br /></div>

		        <div align="right">
		        	<br />
 					<p:commandButton value="Visualizar Listado" action="#{generarReporteIG.busquedaByFiltros()}" update="myPanel" />
 					<br /><br></br>
				</div>
	 			<div><br /></div>
				<p:panel id="myPanel">
					<p:dataTable id="lineas" var="linea" paginator="true" row="10"
								value="#{generarReporteIG.resultlist}">
					
						<f:facet name="header">
							Listado de Informes Finales
						</f:facet>
					
					    <p:column headerText="Fecha de Presentacion">
					    	<h:outputText value="#{linea.fechaDePresentacion}">
					        	<f:convertDateTime type="date" />
					        </h:outputText>
					    </p:column>
					 
					    <p:column headerText="Titulo de PS">
					        #{linea.titulo}
					    </p:column>
					 
					    <p:column headerText="Estado de PS">
					        #{linea.estado}
					    </p:column>
					 
					    <p:column headerText="Area de PS">
					        #{linea.area}
					    </p:column>
					    
						<p:column headerText="Tipo de PS">
					        #{linea.tipoActividad}
					    </p:column>
					    
					    <p:column headerText="Nombre del alumno">
					        #{linea.alumno}
					    </p:column>
					    
						<p:column headerText="AÃ±o de ingreso">
					        #{linea.ingreso}
					    </p:column>
					</p:dataTable>
	
	
	  		 	   <h:panelGrid id="totales" columns="3" >
				        <f:facet name="header">
				        	<div align="left"><br/><h:outputText value="Totales"/></div>
				        </f:facet>
				        <h:outputLabel for="cantInformesPresentados" value="Cantidad de Informes Finales presentados: " />
				        <h:inputText id="cantInformesPresentados" value="#{generarReporteIG.cPP}"><f:convertNumber pattern="#0" /></h:inputText>
				        <h:outputLabel value="" />
						<h:outputLabel for="porcInformesPresent" value="Porcentaje de Informes Presentados: " />
				        <h:inputText id="porcInformesPresent" value="#{generarReporteIG.cPPre}"><f:convertNumber pattern="#0.00" /></h:inputText>
				        <h:outputLabel value="%" />
				        <h:outputLabel for="porcInformesAprob" value="Porcentaje de Informes Aprobados: " />
				        <h:inputText id="porcInformesAprob" value="#{generarReporteIG.cPA}"><f:convertNumber pattern="#0.00" /></h:inputText>
				        <h:outputLabel value="%" />
						<h:outputLabel for="porcInformesObserv" value="Porcentaje de Informes Observados: " />
				        <h:inputText id="porcInformesObserv" value="#{generarReporteIG.cPO}"><f:convertNumber pattern="#0.00" /></h:inputText>
						<h:outputLabel value="%" />
				        <h:outputLabel for="porcInformesVenc" value="Porcentaje de Informes Vencidos" />
				        <h:inputText id="porcInformesVenc" value="#{generarReporteIG.cPV}"><f:convertNumber pattern="#0.00" /></h:inputText>
				        <h:outputLabel value="%" />
				    </h:panelGrid>
				</p:panel>
	 		</ui:define>
	 		
	 	</ui:composition>

    </h:body>
</html>
