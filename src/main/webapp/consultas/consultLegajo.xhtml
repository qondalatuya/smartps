<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

	 	<ui:composition template="/templates/template.xhtml">
	 		<ui:define name="content"> 

	 			<h3><h:outputLabel value="Consulta de Practicas Supervisadas por Alumno"/></h3>
	 			<p:separator></p:separator>
	 			<div><br /></div>
			    <h:panelGrid id="consulta" columns="2" >
			        <h:outputLabel for="legajo" value="Legajo de Alumno: " />
			        <h:inputText id="legajo" value="#{consultaAlumno.legajo}" />
			    </h:panelGrid>

		        <div align="right">
		        	<br />
 					<p:commandButton value="Consultar" action="#{consultaAlumno.consultaByParametro()}" update="resultado" />
 					<br /><br></br>
				</div>

	 			<div><br /></div>
	 				 			
				<p:outputPanel id="resultado">
					<p:fieldset rendered="#{consultaAlumno.panelAlumn}" legend="Alumno" style="margin-bottom:20px">
						<p:panelGrid id="alumno" columns="5" >
							<p:outputLabel for="nombre" value="Apellido y Nombre: " />
				        	<p:inputText id="nombre" value="#{consultaAlumno.nombreAlumn}" />
				        	<p:outputLabel for="ingreso" value="AÃ±o de ingreso: " />
				        	<p:inputText id="ingreso" value="#{consultaAlumno.ingreso}" />
				        </p:panelGrid>
					</p:fieldset>
				
					<p:fieldset rendered="#{consultaAlumno.panelPS}" legend="Practica Supervisada" style="margin-bottom:20px">
						<p:dataTable id="pss" var="linea" value="#{consultaAlumno.pslist}"
										selection="#{consultaAlumno.selectedps}" rowKey="#{linea.id}" >
						
							<p:column selectionMode="single" style="width:16px;text-align:center"/>						
							
							<p:column headerText="Titulo de PS">
						        #{linea.titulo}
						    </p:column>
						 
						    <p:column headerText="Estado de PS">
						        #{linea.estado.nombre}
						    </p:column>
						 
						    <p:column headerText="Area de PS">
						        #{linea.area.nombre}
						    </p:column>
						    
							<p:column headerText="Tipo de PS">
						        #{linea.tipoActividad.nombre}
						    </p:column>
						    
						    <p:column headerText="Organizacion de PS">
						        #{linea.organizacion.nombre}
						    </p:column>
						    
						    <p:column headerText="Ciclo Lectivo">
						        #{linea.cicloLectivo}
						    </p:column>
						    
							<p:column headerText="Cuatrimestre">
						        #{linea.cuatrimestre}
						    </p:column>	
						    
							<p:column headerText="Numero de disposicion">
						        #{linea.nroDisposicion}
						    </p:column>						    		 
						
						</p:dataTable>

						<div align="right">
							<br />
							<p:commandButton value="Ver Planes e Informes" action="#{consultaAlumno.verPlanInf()}" update="resultado" />
							<br /><br></br>
						</div>
						     
					</p:fieldset>
					
					<p:fieldset rendered="#{consultaAlumno.panelPlanInf}" legend="Plan de Trabajo" style="margin-bottom:20px">
						<p:dataTable id="pts" var="lineapt" value="#{consultaAlumno.planes}">
							
						    <p:column headerText="Fecha de Presentacion">
						    	<h:outputText value="#{lineapt.fechaDePresentacion}">
						        	<f:convertDateTime type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Fecha de Aprob/Desaprob">
						    	<h:outputText value="#{lineapt.fechaAprobDesaprob}">
						        	<f:convertDateTime type="date" />
						        </h:outputText>
						    </p:column>		    
						 
						    <p:column headerText="Observaciones">
						        #{lineapt.observaciones}
						    </p:column>
						    
							<p:column headerText="Directorio">						        
						    </p:column>

						</p:dataTable>						
					</p:fieldset>
					
					<p:fieldset rendered="#{consultaAlumno.panelPlanInf}" legend="Informe Final" style="margin-bottom:20px">
						<p:dataTable id="ifs" var="lineaif" value="#{consultaAlumno.informes}">
							
						    <p:column headerText="Fecha de Presentacion">
						    	<h:outputText value="#{lineaif.fechaDePresentacion}">
						        	<f:convertDateTime type="date" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Fecha de Aprob/Desaprob">
						    	<h:outputText value="#{lineaif.fechaAprobDesaprob}">
						        	<f:convertDateTime type="date" />
						        </h:outputText>
						    </p:column>		    
						 
						    <p:column headerText="Observaciones">
						        #{lineaif.observaciones}
						    </p:column>
						    
							<p:column headerText="Directorio">						        
						    </p:column>

						</p:dataTable>						
					</p:fieldset>										
					
				</p:outputPanel>


	 		</ui:define>
	 	</ui:composition>

    </h:body>
</html>
